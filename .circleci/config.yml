version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:14.15.5

references:
  workspace_root: &workspace_root '~'
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  checkout:
    executor: node-executor
    steps:
      - *attach_workspace
      - checkout
      - persist_to_workspace:
          root: *workspace_root
          paths: .

  install-dependencies:
    executor: node-executor
    working_directory: ~/project/google-scripts
    steps:
      - *attach_workspace
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn --frozen-lockfile
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: *workspace_root
          paths: .

  unit-tests:
    executor: node-executor
    working_directory: ~/project/google-scripts
    steps:
      - *attach_workspace
      - run:
          name: Run typecheck
          command: yarn tsc --noEmit
      - run:
          name: Run tests
          command: yarn test

workflows:
  version: 2
  process-form-submission:
    jobs:
      - checkout
      - install-dependencies:
          requires:
            - checkout
      - unit-tests:
          requires:
            - install-dependencies
# 1. in circle ci we need to create clasp.json with correct script id and rootDir set
# 2. Goto relevant spreadsheet, tools -> script editor -> settings -> script id, clasp clone ${scriptId}
# 3. Login manually once to generate initial clasprc.json file
# 4. Store the .clasprc.json in an environment variable in CircleCI
# 5. Create the .clasprc.json file in CircleCI using the env var from step 3
# 6. Call `clasp push` from Circle
